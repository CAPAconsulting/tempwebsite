<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Landing Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        function showGrid() {
            document.querySelector('.buttons-grid').style.display = 'grid';
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #F8F8F8;
            color: #111;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hidden { display: none; }
        .btn {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid gray;
            font-size: min(4vw, 4vh);
            cursor: pointer;
            text-decoration: none;
            color: #28282B;
            transition:  all .2s ease-in-out;
        }
        .btn:active {
            transform: scale(1.1);
            transition: .1s;
        }

        .buttons-grid {
            display:  none;
            grid-template-columns: repeat(2, min(48vw, 200px, 48vh));
            grid-template-rows: repeat(2, min(48vw, 200px, 48vh));
            justify-content: center;
            justify-items: stretch;
            gap: 1vw;
        }

        .raleway{
            font-family: "Raleway", sans-serif;
            font-optical-sizing: auto;
            font-weight: 750;
            font-style: normal;
        }

    </style>
</head>
<body>
    <h1 id="hi">Hi!</h1>

    <div id="buttons-container" class="buttons-grid raleway">
        <a href="https://www.linkedin.com/in/nicolasvl" class="btn">Let's connect on LinkedIn</a>
        <a href="/contact" class="btn">Book a meeting</a>
        <a href="/resume.pdf" class="btn">My resume</a>
        <a href="/questionnaire" class="btn">Can we mean something to eachother?</a>
    </div>

    <script>
            gsap.to("#hi", { opacity: 0, duration: 1, delay: 1, onComplete: function() {
            document.getElementById("hi").classList.add("hidden");
            document.getElementById("buttons-container").classList.remove("hidden");
            gsap.call(showGrid());
        }});
    </script>
</body>
</html>
